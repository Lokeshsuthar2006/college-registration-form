<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AITS Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .register-card {
      border-radius: 16px;
      overflow: hidden;
    }
    .left-panel {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 40px;
    }
    .left-panel h2 {
      font-weight: bold;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-custom {
      background: #0072ff;
      border: none;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <div class="card shadow-lg register-card">
        <div class="row g-0">

          <!-- Left Panel -->
          <div class="col-md-4 left-panel d-flex flex-column justify-content-center">
            <h2>AITS</h2>
            <h4>Student Registration</h4>
            <p class="mt-3">
              Please fill in your details carefully.  
              Your information will be stored securely in our college database.
            </p>
            <p class="mt-4 small">
              Â© 2026 AITS College
            </p>
          </div>

          <!-- Right Panel (Form) -->
          <div class="col-md-8 p-4 bg-white">
            <h4 class="mb-4 text-center text-primary">Registration Form</h4>

            <form id="regForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Father's Name</label>
                  <input type="text" class="form-control" id="fatherName" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Course</label>
                  <select class="form-select" id="course" required>
                    <option value="">Select Course</option>
                    <option>B.Tech</option>
                    <option>BCA</option>
                    <option>B.Sc</option>
                    <option>MCA</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Semester</label>
                  <select class="form-select" id="semester" required>
                    <option value="">Select Semester</option>
                    <option>First</option>
                    <option>Second</option>
                    <option>Third</option>
                    <option>Fourth</option>
                    <option>Fifth</option>
                    <option>Sixth</option>
                    <option>Seventh</option>
                    <option>Eighth</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Permanent Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>

              <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-custom text-white w-50">Submit</button>
                <button type="reset" class="btn btn-outline-secondary w-50" id="resetBtn">Reset</button>
              </div>
            </form>

            <div id="msg" class="mt-3 text-center"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
